<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR House Scene</title>
    <meta name="description" content="AR Scene with House Model and UI">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">

     <a-assets>
        <img id="right" src="prava_1.jpg">
        <img id="house" src="dmhspd_1.jpg">
    </a-assets>   

    <a-scene embedded arjs>

        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

        <a-marker preset="hiro">

            <a-gltf-model 
                src="models/house.glb" 
                position="0 0.5 0" 
                rotation="0 90 0" 
                scale="0.5 0.5 0.5" 
                animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
                
               <!--- <a-animation 
                    attribute="rotation"
                    dur="15000"
                    from="0 90 0"
                    to="0 450 0"
                    easing="linear"
                    repeat="indefinite">
                </a-animation> --->
            </a-gltf-model>

            <a-sphere 
                id="toggle-button"
                class="clickable"
                position="0 -0.5 0" 
                radius="0.15" 
                color="#4CAF50"
                event-set__show="_event: click; target: #info-panel; property: visible; value: true">
            </a-sphere>
     
            <a-plane 
            id="right-info"
            position="1 0 2" 
            rotation="0 0 0" 
            width="1.5" 
            height="2" 
            scale="1 1 1"
            color="white" 
            src="#right">
        </a-plane>

            <a-plane 
            id="right-info"
            position="-1 0 2" 
            rotation="0 90 0" 
            width="1.5" 
            height="2" 
            scale="1 1 1"
            color="white" 
            src="#house">
        </a-plane>

            <a-entity id="info-panel" position="0 0.5 0" visible="false">

                <a-image 
                    src="prava_1.jpg" 
                    position="-1.5 0 0" 
                    width="1" 
                    height="1">
                </a-image>

                <a-image 
                    src="dmhspd_1.jpg" 
                    position="1.5 0 0" 
                    width="1" 
                    height="1">
                </a-image>

                <a-link 
                    href="usin_test.html" 
                    position="0 0 1.5" 
                    scale="0.8 0.8 0.8"
                    title="Тест"
                    look-at="[camera]">
                    <a-plane 
                        class="clickable" 
                        color="#007BFF" 
                        width="1" 
                        height="0.5"></a-plane>
                    <a-text 
                        value="Тест" 
                        align="center" 
                        color="#FFFFFF" 
                        position="0 0 0.02"></a-text>
                </a-link>

                <a-plane
                    class="clickable"
                    position="0 -1.2 0"
                    width="1"
                    height="0.4"
                    color="#DC3545"
                    event-set__hide="_event: click; target: #info-panel; property: visible; value: false">
                    <a-text 
                        value="Закрити" 
                        align="center" 
                        color="#FFFFFF" 
                        position="0 0 0.02"></a-text>
                </a-plane>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
        
    </a-scene>
</body>
</html>
