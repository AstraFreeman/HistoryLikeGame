<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ü—Å—Ç–æ—Ä–∏—á–Ω–∞ –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–∏–π —Å—Ç–∏–ª—å —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #74b9ff, #0984e3);
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        #pauseMenu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        #pauseMenu button {
            margin-top: 15px;
            padding: 12px 25px;
        }

        h1 {
            margin: 10px 0 20px;
            font-size: clamp(1.5em, 5vw, 2.5em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 20px;
        }

        #gameArea {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 50vh;
            min-height: 400px;
            border: 3px solid #ffffff;
            border-radius: 15px;
            background: linear-gradient(to bottom, #dfe6e9, #b2bec3);
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            flex: 1 1 300px;
        }

        #answersPanel {
            width: 100%;
            max-width: 350px;
            height: 50vh;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid #ffffff;
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            flex: 1 1 250px;
        }

        #answersPanel h3 {
            margin-top: 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: clamp(1em, 3vw, 1.3em);
        }

        .answer-item {
            background: rgba(255, 118, 117, 0.9);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: left;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            word-wrap: break-word;
        }

        .answer-item strong {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .answer-item span {
            color: #ffeb3b;
            font-weight: bold;
        }

        .question {
            position: absolute;
            font-size: clamp(0.8em, 2vw, 1em);
            background: #ff7675;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
            max-width: 90%;
        }

        #input {
            width: 90%;
            max-width: 500px;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ffffff;
            border-radius: 8px;
            margin: 15px auto;
            display: block;
        }

        #stats {
            margin: 15px 0;
            font-size: clamp(0.9em, 2.5vw, 1em);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #stats p {
            margin: 8px 0;
        }

        #controls {
            margin: 20px 0;
        }

        button {
            padding: 12px 20px;
            font-size: clamp(0.9em, 2.5vw, 1em);
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #74b9ff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
            margin: 5px;
        }

        button:hover {
            background: #0984e3;
            transform: scale(1.05);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #winMessage, #loseMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.2em, 4vw, 1.8em);
            background: #55efc4;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        #loseMessage {
            background: #ff7675;
        }

        #winMessage img {
            max-width: 100%;
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Overlay –¥–ª—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1500;
        }

        @media (max-width: 768px) {
            #gameContainer {
                flex-direction: column;
            }
            
            #gameArea, #answersPanel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>–Ü—Å—Ç–æ—Ä–∏—á–Ω–∞ –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞</h1>
    <div id="gameContainer">
        <div id="gameArea"></div>
        <div id="answersPanel">
            <h3>–ü—Ä–æ–ø—É—â–µ–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h3>
            <div id="answersList"></div>
        </div>
    </div>
    <input type="text" id="input" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." disabled>
    <div id="stats">
        <p>–†–∞—Ö—É–Ω–æ–∫: <span id="score">0</span></p>
        <p>–ñ–∏—Ç—Ç—è: <span id="lives">3</span></p>
    </div>

    <div id="pauseMenu">
        <h2>–ì—Ä–∞ –Ω–∞ –ø–∞—É–∑—ñ</h2>
        <button id="resumeButton">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏</button>
    </div>

    <div id="controls">
        <button id="startButton">–†–æ–∑–ø–æ—á–∞—Ç–∏ –ì—Ä—É</button>
        <button id="restartButton" disabled>–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="exitButton">–í–∏–π—Ç–∏</button>
    </div>
    
    <div class="overlay" id="winOverlay"></div>
    <div id="winMessage">
        –í—ñ—Ç–∞—î–º–æ! –í–∏ –≤–∏–≥—Ä–∞–ª–∏!
        <br>
        <img src="image/Cossack.jpg" alt="–ö–æ–∑–∞–∫" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <p style="display:none; color: #fff; margin-top: 10px;">üèÜ –ü–µ—Ä–µ–º–æ–∂–µ—Ü—å! üèÜ</p>
    </div>
    
    <div class="overlay" id="loseOverlay"></div>
    <div id="loseMessage">–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –£ –≤–∞—Å –∑–∞–∫—ñ–Ω—á–∏–ª–∏—Å—è –∂–∏—Ç—Ç—è.</div>

    <script>
        const questions = [
            { question: "–£–∫–ª–∞–¥–µ–Ω–Ω—è —á–µ–Ω—Ü–µ–º –ù–µ—Å—Ç–æ—Ä–æ–º –ø–µ—Ä—à–æ—ó —Ä–µ–¥–∞–∫—Ü—ñ—ó ¬´–ü–æ–≤—ñ—Å—Ç—ñ –º–∏–Ω—É–ª–∏—Ö –ª—ñ—Ç¬ª", answer: "1113" },
            { question: "–£—Ç–≤–æ—Ä–µ–Ω–Ω—è –ì–∞–ª–∏—Ü—å–∫–æ-–í–æ–ª–∏–Ω—Å—å–∫–æ–≥–æ –∫–Ω—è–∑—ñ–≤—Å—Ç–≤–∞", answer: "1199" },
            { question: "–†—ñ–∫ —Ö—Ä–µ—â–µ–Ω–Ω—è –†—É—Å—ñ", answer: "988" },
            { question: "–ö–æ–ª–∏ –±—É–ª–∞ –∑–∞—Å–Ω–æ–≤–∞–Ω–∞ –ö–∏—ó–≤—Å—å–∫–∞ –†—É—Å—å?", answer: "882" },
            { question: "–ë–∏—Ç–≤–∞ –±—ñ–ª—è —Ä—ñ—á–∫–∏ –ê–ª—å—Ç–∞", answer: "1068" },
            { question: "–ü–µ—Ä—à–∞ –ª—ñ—Ç–æ–ø–∏—Å–Ω–∞ –∑–≥–∞–¥–∫–∞ –Ω–∞–∑–≤–∏ ¬´–£–∫—Ä–∞—ó–Ω–∞¬ª", answer: "1187" },
            { question: "–ü–æ—Ö–æ–¥–∏ –û–ª–µ–≥–∞ –Ω–∞ –ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏–Ω–æ–ø–æ–ª—å —É 907 —Ä. —Ç–∞ *–ø—Ä–æ–ø—É—Å–∫*", answer: "911" },
            { question: "–ü–æ–≤—Å—Ç–∞–Ω–Ω—è –¥—Ä–µ–≤–ª—è–Ω –ø—Ä–æ—Ç–∏ –Ü–≥–æ—Ä—è", answer: "945" }
        ];

        const gameArea = document.getElementById("gameArea");
        const inputElement = document.getElementById("input");
        const scoreElement = document.getElementById("score");
        const livesElement = document.getElementById("lives");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");
        const exitButton = document.getElementById("exitButton");
        const pauseMenu = document.getElementById("pauseMenu");
        const winMessage = document.getElementById("winMessage");
        const loseMessage = document.getElementById("loseMessage");
        const winOverlay = document.getElementById("winOverlay");
        const loseOverlay = document.getElementById("loseOverlay");
        const answersList = document.getElementById("answersList");

        let activeQuestions = [];
        let score = 0;
        let lives = 3;
        let gameInterval;
        let dropInterval;

        function startGame() {
            resetGame();
            inputElement.disabled = false;
            inputElement.focus();
            startButton.disabled = true;
            restartButton.disabled = false;

            addQuestion();
            gameInterval = setInterval(addQuestion, 5000);
            dropInterval = setInterval(moveQuestions, 50);
        }

        function resetGame() {
            activeQuestions.forEach(q => q.element.remove());
            activeQuestions = [];
            score = 0;
            lives = 3;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            answersList.innerHTML = "";
            clearInterval(gameInterval);
            clearInterval(dropInterval);
            inputElement.value = "";
            winMessage.style.display = "none";
            loseMessage.style.display = "none";
            winOverlay.style.display = "none";
            loseOverlay.style.display = "none";
        }

        function addQuestion() {
            if (activeQuestions.length >= 5) return;

            const randomIndex = Math.floor(Math.random() * questions.length);
            const questionData = questions[randomIndex];
            const questionElement = document.createElement("div");
            questionElement.classList.add("question");
            questionElement.textContent = questionData.question;

            const startX = Math.random() * (gameArea.offsetWidth - 150);
            questionElement.style.left = `${startX}px`;
            questionElement.style.top = `0px`;

            gameArea.appendChild(questionElement);

            activeQuestions.push({
                question: questionData.question,
                answer: questionData.answer,
                element: questionElement,
                top: 0
            });
        }

        function moveQuestions() {
            activeQuestions.forEach((q, index) => {
                q.top += 1;
                q.element.style.top = `${q.top}px`;

                if (q.top > gameArea.offsetHeight) {
                    q.element.remove();
                    activeQuestions.splice(index, 1);
                    addMissedAnswer(q.question, q.answer);
                    loseLife();
                }
            });
        }

        function addMissedAnswer(question, answer) {
            const answerItem = document.createElement("div");
            answerItem.classList.add("answer-item");
            answerItem.innerHTML = `<strong>${question}</strong><span>–í—ñ–¥–ø–æ–≤—ñ–¥—å: ${answer}</span>`;
            answersList.appendChild(answerItem);
            answersList.scrollTop = answersList.scrollHeight;
        }

        function loseLife() {
            lives--;
            livesElement.textContent = lives;
            if (lives <= 0) {
                endGame(false);
            }
        }

        inputElement.addEventListener("input", () => {
            const input = inputElement.value.trim();
            const matchedQuestionIndex = activeQuestions.findIndex(q => q.answer.toLowerCase() === input.toLowerCase());

            if (matchedQuestionIndex !== -1) {
                const matchedQuestion = activeQuestions[matchedQuestionIndex];
                matchedQuestion.element.remove();
                activeQuestions.splice(matchedQuestionIndex, 1);

                score++;
                scoreElement.textContent = score;
                inputElement.value = "";

                if (score >= 15) {
                    endGame(true);
                }
            }
        });

        function pauseGame() {
            isPaused = true;
            pauseMenu.style.display = "block";
            clearInterval(gameInterval);
            clearInterval(dropInterval);
        }

        function resumeGame() {
            isPaused = false;
            pauseMenu.style.display = "none";
            gameInterval = setInterval(addQuestion, 5000);
            dropInterval = setInterval(moveQuestions, 50);
        }

        function endGame(isWin) {
            clearInterval(gameInterval);
            clearInterval(dropInterval);
            activeQuestions.forEach(q => q.element.remove());
            activeQuestions = [];
            inputElement.disabled = true;

            if (isWin) {
                winOverlay.style.display = "block";
                winMessage.style.display = "block";
            } else {
                loseOverlay.style.display = "block";
                loseMessage.style.display = "block";
            }

            restartButton.disabled = true;
            startButton.disabled = false;
        }

        startButton.addEventListener("click", startGame);
        restartButton.addEventListener("click", () => {
            resetGame();
            startGame();
        });
        exitButton.addEventListener("click", () => {
            resetGame();
            alert("–í–∏ –≤–∏–π—à–ª–∏ –∑ –≥—Ä–∏. –î–æ –∑—É—Å—Ç—Ä—ñ—á—ñ!");
        });
        
        // –ó–∞–∫—Ä–∏—Ç—Ç—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –ø–æ –∫–ª—ñ–∫—É –Ω–∞ overlay
        winOverlay.addEventListener("click", () => {
            winMessage.style.display = "none";
            winOverlay.style.display = "none";
        });
        
        loseOverlay.addEventListener("click", () => {
            loseMessage.style.display = "none";
            loseOverlay.style.display = "none";
        });
    </script>
</body>
</html>
