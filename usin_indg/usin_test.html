<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a1a2e;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            border: 2px solid #667eea;
        }
        .question-block {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e8eaf6;
        }
        .question-block:last-of-type {
            border-bottom: none;
        }
        .question-block p {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4a148c;
        }
        .question-block div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-left: 5px;
            cursor: pointer;
            padding: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        textarea {
            width: 98%;
            min-height: 80px;
            font-family: inherit;
            font-size: 1em;
            padding: 10px;
            border: 2px solid #b39ddb;
            border-radius: 5px;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #7e57c2;
        }
        button {
            display: inline-block;
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .clear-btn {
            background-color: #7e57c2;
            color: white;
        }
        .clear-btn:hover {
            background-color: #673ab7;
            box-shadow: 0 4px 15px rgba(126, 87, 194, 0.4);
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .correct {
            background-color: #e8eaf6;
            color: #4a148c;
            border: 2px solid #7e57c2;
        }
        .incorrect {
            background-color: #fce4ec;
            color: #880e4f;
            border: 2px solid #f06292;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .next-btn:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Тестування</h1>

        <div id="results"></div>

        <form id="quiz-form">

            <div class="question-block">
                <p>1. Хто є основним субєктом міжнародних відносин?</p>
                <div>
                    <label>
                        <input type="radio" name="q1" value="correct"> А Держава
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="q1" value="wrong"> Б Окремі громадяни
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="q1" value="wrong"> В Приватні компанії
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="q1" value="wrong"> Г Місцеві органи влади
                    </label>
                </div>
            </div>

            <div class="question-block">
                <p>2. Які цінності захищає міжнародне гуманітарне право?</p>
                <div>
                    <label>
                        <input type="checkbox" name="q2"> А Право на свободу думки
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="q2" class="correct-q2"> Б Заборона тортур
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="q2" class="correct-q2"> В Захист прав біженців
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="q2"> Г Право на власність
                    </label>
                </div>
            </div>

            <button type="button" class="submit-btn" onclick="checkTest()">Перевірити Питання 1 і 2</button>
        
        </form>
        <hr style="margin: 30px 0;">

        <div class="question-block">
            <p>3. Чому принцип «балансу сил» важливий у міжнародних відносинах?</p>
            <textarea id="q3-answer" placeholder="Ваша відповідь (1-2 речення)"></textarea>
            <button type="button" class="clear-btn" onclick="clearText('q3-answer')">Надіслати (Очистити)</button>
        </div>

        <div class="question-block">
            <p>4. Як би ти застосував норми міжнародного права для вирішення сучасного конфлікту?</p>
            <textarea id="q4-answer" placeholder="Опишіть застосування..."></textarea>
            <button type="button" class="clear-btn" onclick="clearText('q4-answer')">Надіслати (Очистити)</button>
        </div>

    </div>

    <script>
        function checkTest() {
            let score = 0;
            const total = 2;
            let resultsHTML = "";

            const q1Answer = document.querySelector('input[name="q1"]:checked');
            if (q1Answer && q1Answer.value === 'correct') {
                score++;
                resultsHTML += '<p style="color: green;">Питання 1: Правильно!</p>';
            } else {
                resultsHTML += '<p style="color: red;"> Питання 1: Неправильно.</p>';
            }

            const q2Checkboxes = document.querySelectorAll('input[name="q2"]');
            let q2Correct = true;

            q2Checkboxes.forEach(checkbox => {
                if (checkbox.classList.contains('correct-q2') && !checkbox.checked) {
                    q2Correct = false;
                } else if (!checkbox.classList.contains('correct-q2') && checkbox.checked) {
                    q2Correct = false;
                }
            });

            if (q2Correct) {
                score++;
                resultsHTML += '<p style="color: green;">Питання 2: Правильно!</p>';
            } else {
                resultsHTML += '<p style="color: red;">Питання 2: Неправильно.</p>';
            }

            const resultsDiv = document.getElementById('results');
            resultsHTML += `<strong>Ваш результат (з перших 2 питань): ${score} з ${total}</strong>`;
            
            if (score === total) {
                resultsDiv.className = 'correct';
                resultsHTML += '<br><a href="usin_indg_2.html" class="next-btn">Далі &rarr;</a>';
            } else {
                resultsDiv.className = 'incorrect';
            }
            
            resultsDiv.innerHTML = resultsHTML;
        }

        function clearText(textareaId) {
            const textarea = document.getElementById(textareaId);
            if (textarea) {
                textarea.value = '';
                alert('Відповідь "надіслано" (поле очищено).');
            }
        }
    </script>

</body>
</html>
