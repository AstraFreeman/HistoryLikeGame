<!DOCTYPE html>
<html>
<head>
    <title>AR Моделі: Вікінги</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame та AR.js бібліотеки -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        // Простий компонент для обробки кліку по кнопці-посиланню
        AFRAME.registerComponent('link-button', {
            init: function () {
                // Додаємо "слухача" події кліку до нашої кнопки
                this.el.addEventListener('click', () => {
                    // При кліку перенаправляємо користувача на вказану сторінку
                    window.location.href = 'totoronto3.html';
                });
            }
        });
    </script>
</head>

<body style='margin: 0px; overflow: hidden;'>
    <a-assets>
        <!-- Моделі, що будуть завантажуватись -->
        <a-asset-item id="drakkar-glb" src="models/drakar.glb"></a-asset-item>
        <a-asset-item id="viking-inter-glb" src="models/viking_inter.glb"></a-asset-item>

        <!-- Файли маркерів. Замініть на ваші власні .patt файли -->
        <a-asset-item id="drakkar-patt" src="https://raw.githack.com/AR-js-org/AR.js/master/data/patt.hiro"></a-asset-item>
        <a-asset-item id="pobut-patt" src="https://raw.githack.com/AR-js-org/AR.js/master/data/patt.kanji"></a-asset-item>
    </a-assets>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- ================================================================= -->
        <!-- МАРКЕР 1: ДРАКАР ТА КНОПКА                                        -->
        <!-- ================================================================= -->
        <a-marker type='pattern' url='#drakkar-patt'>
            
            <!-- 3D-модель Дракара -->
            <a-entity 
                gltf-model="#drakkar-glb" 
                scale="0.1 0.1 0.1" 
                position="0 0 0" 
                rotation="-90 0 0">
            </a-entity>

            <!-- Кнопка "Опитування 2" -->
            <a-entity class="clickable" link-button position="0 1.2 0">
                <a-plane 
                    width="1.5" 
                    height="0.5" 
                    color="#28A745">
                </a-plane>
                <a-text 
                    value="Опитування 2" 
                    align="center" 
                    width="2.5">
                </a-text>
            </a-entity>

        </a-marker>

        <!-- ================================================================= -->
        <!-- МАРКЕР 2: ПОБУТ ВІКІНГІВ                                          -->
        <!-- ================================================================= -->
        <a-marker type='pattern' url='#pobut-patt'>
            
            <!-- 3D-модель предметів побуту -->
            <a-entity 
                gltf-model="#viking-inter-glb" 
                scale="0.5 0.5 0.5" 
                position="0 0.5 0" 
                rotation="0 0 0">
            </a-entity>

            <!-- Текстова панель з описом -->
            <a-plane width="2.5" height="1.2" color="#333" position="0 -0.8 0" rotation="-90 0 0">
                <a-text 
                    value="Побут вікінгів: Вікінги були не лише воїнами, а й вправними ремісниками, фермерами та торговцями. Їхні інструменти, як-от сокира, були універсальними: для будівництва, рубки лісу та як зброя в бою."
                    align="center"
                    width="2.3"
                    color="#FFFFFF">
                </a-text>
            </a-plane>

        </a-marker>
        
        <!-- Камера з курсором для можливості кліку -->
        <a-entity camera><a-cursor></a-cursor></a-entity>
    </a-scene>
</body>
</html>
