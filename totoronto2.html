<html>
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <script>
        // Function to restart the page
        function restartPage() {
            location.reload();
        }

        // Function to open Kvebek3.html
        function openKvebek3() {
            window.location.href = 'Kvebek3.html';
        }

        // Add event listeners after the scene is loaded
        document.addEventListener('DOMContentLoaded', function() {
            AFRAME.registerComponent('button-handler', {
                init: function() {
                    this.el.addEventListener('click', function() {
                        // Get the button's ID to determine its action
                        switch(this.id) {
                            case 'restart-button-1':
                            case 'restart-button-2':
                                restartPage();
                                break;
                            case 'no-result-button':
                                alert('No action assigned to this button.');
                                break;
                            case 'kvebek-button':
                                openKvebek3();
                                break;
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <a-assets>
        <a-asset-item id="drakkar-glb" src="models/drakar.glb"></a-asset-item>
        <a-asset-item id="viking-inter-glb" src="models/viking_inter.glb"></a-asset-item>
    </a-assets>

    <a-scene embedded arjs> 
    <a-marker preset="hiro">

        <!-- Title Plane -->
        <a-text 
            value="Drakar it's viking's long boat" 
            align="center" 
            position="0 0 -0.6" 
            rotation="0 180 0" 
            color="black"
            scale="0.8 0.8 0.8">
        </a-text>

        <!-- First Image Plane (KRCH) -->
            <a-entity 
                gltf-model="#drakkar-glb" 
                scale="0.1 0.1 0.1" 
                position="0 0 0" 
                rotation="-90 0 0">
            </a-entity>



    </a-marker>
    <a-entity camera></a-entity>
</a-scene>



</body>
</html>
