<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–≤—á–∞–ª—å–Ω–∏–π –ê—Ä–∫–∞–Ω–æ—ó–¥</title>
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 50%, #0a0a1f 100%);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Main Game Container */
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
        }

        .game-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            
            width: 100%;
            align-items: flex-start;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Canvas - Game Area */
        canvas {
            border: 3px solid #00ffff;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 60px rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        /* Controls - Buttons */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(135deg, #00d4ff 0%, #0095dd 100%);
            color: white;
            border: 2px solid #00ffff;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 212, 255, 0.3);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        button:hover {
            background: linear-gradient(135deg, #00ffff 0%, #00d4ff 100%);
            transform: scale(1.05);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 212, 255, 0.5);
        }

        /* Sidebar for desktop */
        .sidebar {
            display: none;
            flex-direction: column;
            gap: 20px;
            width: 15%;
            min-width: 200px;
        }

        /* Info Container */
        .info-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        /* Info Blocks */
        .info {
            padding: 15px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #00ffff;
            font-size: 18px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            text-align: center;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* image */
        .question-image {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 8px;
            display: none;
            transition: transform 0.3s;
            border: 3px solid #ff00ff;
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(255, 0, 255, 0.3);
        }

        .win-image {
            margin-top: 15px;
            max-width: 90%;
            border-radius: 8px;
            display: none;
            transition: transform 0.3s;
            border: 4px solid #ffd700;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
        }

        .win-image:hover {
            transform: scale(1.1);
        }

        /* Desktop Layout (–∫–æ–º–ø'—é—Ç–µ—Ä–∏) */
        @media (min-width: 1024px) {
            .game-content {
                flex-direction: row;
            }

            .sidebar {
                display: flex;
            }

            .info-container {
                width: 100%;
            }

            canvas {
                width: 800px;
                height: 600px;
            }
        }

        /* Mobile Layout (–º–æ–±—ñ–ª—å–Ω—ñ –ø—Ä–∏—Å—Ç—Ä–æ—ó) */
        @media (max-width: 1023px) {
            .game-content {
                flex-direction: column;
            }

            .sidebar {
                display: none;
            }

            .info-container {
                width: 100%;
                margin-top: 20px;
            }

            canvas {
                width: 100%;
                max-width: 600px;
                height: auto;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }

            .info {
                font-size: 16px;
            }
        }

        @media (max-width: 600px) {
            canvas {
                max-width: 100%;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .info {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-content">
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
                <div class="controls">
                    <button id="startButton">–°—Ç–∞—Ä—Ç</button>
                    <button id="stopButton">–°—Ç–æ–ø</button>
                </div>
                <img id="winImage" class="win-image" src="image/congrt.png" alt="–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–µ—Ä–µ–º–æ–≥–∏">
            </div>
            
            <!-- Sidebar for desktop -->
            <div class="sidebar">
                <div class="info-container">
                    <div class="info" id="questionField">–ü–∏—Ç–∞–Ω–Ω—è –∑'—è–≤–ª—è—Ç—å—Å—è —Ç—É—Ç...</div>
                    <img id="questionImage" class="question-image" style="display: none;" alt="–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–∏—Ç–∞–Ω–Ω—è">
                    <div class="info" id="infoField">–ì—Ä–∞ –≥–æ—Ç–æ–≤–∞ –¥–æ –∑–∞–ø—É—Å–∫—É</div>
                </div>
            </div>
        </div>
        
        <!-- Mobile info (–ø–æ–∫–∞–∑—É—î—Ç—å—Å—è —Ç—ñ–ª—å–∫–∏ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö) -->
        <div class="info-container" style="display: none;" id="mobileInfo">
            <div class="info" id="questionFieldMobile">–ü–∏—Ç–∞–Ω–Ω—è –∑'—è–≤–ª—è—Ç—å—Å—è —Ç—É—Ç...</div>
            <img id="questionImageMobile" class="question-image" style="display: none;" alt="–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–∏—Ç–∞–Ω–Ω—è">
            <div class="info" id="infoFieldMobile">–ì—Ä–∞ –≥–æ—Ç–æ–≤–∞ –¥–æ –∑–∞–ø—É—Å–∫—É</div>
        </div>
    </div>

    <script>
        // questions.js
        const questions = [
            { text: "–¶–µ—Ä–∫–≤–∞ –≤ –°—É–±–æ—Ç–æ–≤—ñ", answer: "–ë–æ–≥–¥–∞–Ω –•–º–µ–ª—å–Ω–∏—Ü—å–∫–∏–π", image: "image/new_mak_1.jpg" },
            { text: "–°–æ–±–æ—Ä –≤ –Ω–æ–≤–æ–≤—ñ–∑–∞–Ω—Ç—ñ–π—Å—å–∫–æ–º—É —Å—Ç–∏–ª—ñ", answer: "–í–æ–ª–æ–¥–∏–º–∏—Ä—Å—å–∫–∏–π —Å–æ–±–æ—Ä", image: "image/new_mak_2.jpg" },
            { text: "–°–æ–±–æ—Ä –°–≤—è—Ç–æ–≥–æ –Æ—Ä–∞", answer: "–õ—å–≤—ñ–≤", image: "image/new_mak_3.jpg" },
            { text: "–•–∞—Ä–∫—ñ–≤", answer: "–ü–æ–∫—Ä–æ–≤—Å—å–∫–∏–π —Å–æ–±–æ—Ä", image: "image/new_mak_4.jpg" },
            { text: "–ö–∏—ó–≤", answer: "–ê–Ω–¥—Ä—ñ—ó–≤—Å—å–∫–∞ —Ü–µ—Ä–∫–≤–∞", image: "image/new_mak_5.jpg" },
            { text: "–¢—Ä–æ—ó—Ü—å–∫–∞ —Å–æ–±–æ—Ä–Ω–∞ —Ü–µ—Ä–∫–≤–∞", answer: "–ù–æ–≤–æ–º–æ—Å–∫–æ–≤—Å—å–∫", image: "image/new_mak_6.jpg" }
        ];

        let currentQuestionIndex = 0;

        // –í–∏–∑–Ω–∞—á–∞—î–º–æ, —á–∏ —Ü–µ –º–æ–±—ñ–ª—å–Ω–∏–π –ø—Ä–∏—Å—Ç—Ä—ñ–π
        function isMobile() {
            return window.innerWidth < 1024;
        }

        // –û—Ç—Ä–∏–º—É—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ä–æ–∑–º—ñ—Ä—É –µ–∫—Ä–∞–Ω—É
        function getElements() {
            if (isMobile()) {
                document.getElementById('mobileInfo').style.display = 'flex';
                return {
                    questionField: document.getElementById('questionFieldMobile'),
                    questionImage: document.getElementById('questionImageMobile'),
                    infoField: document.getElementById('infoFieldMobile')
                };
            } else {
                document.getElementById('mobileInfo').style.display = 'none';
                return {
                    questionField: document.getElementById('questionField'),
                    questionImage: document.getElementById('questionImage'),
                    infoField: document.getElementById('infoField')
                };
            }
        }

        function getNextQuestion() {
            const question = questions[currentQuestionIndex];
            const elements = getElements();
            elements.questionField.textContent = question.text;
            elements.questionImage.src = question.image;
            elements.questionImage.style.display = "block";
        }

        // –û–Ω–æ–≤–ª—é—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏ –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–æ–∑–º—ñ—Ä—É –≤—ñ–∫–Ω–∞
        window.addEventListener('resize', () => {
            if (currentQuestionIndex > 0 || ball.isMoving) {
                getNextQuestion();
            }
        });

        // physics.js
        function reflectBall(ball, paddle) {
            // –í–∏–∑–Ω–∞—á–∞—î–º–æ –≤—ñ–¥–Ω–æ—Å–Ω—É –ø–æ–∑–∏—Ü—ñ—é –∑—ñ—Ç–∫–Ω–µ–Ω–Ω—è (-1 –¥–æ 1)
            let relativeIntersect = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
            
            // –û–±–º–µ–∂—É—î–º–æ –∑–Ω–∞—á–µ–Ω–Ω—è –¥–ª—è –∑–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è –Ω–∞–¥—Ç–æ –µ–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω–∏—Ö –∫—É—Ç—ñ–≤
            relativeIntersect = Math.max(-0.9, Math.min(0.9, relativeIntersect));
            
            // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π –∫—É—Ç –≤—ñ–¥–±–∏—Ç—Ç—è: 60 –≥—Ä–∞–¥—É—Å—ñ–≤
            let bounceAngle = relativeIntersect * (Math.PI / 3);
            
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ—Å—Ç—ñ–π–Ω—É —à–≤–∏–¥–∫—ñ—Å—Ç—å –º'—è—á–∞ (5 –ø—ñ–∫—Å–µ–ª—ñ–≤ –∑–∞ –∫–∞–¥—Ä)
            let speed = 5;
            ball.dx = speed * Math.sin(bounceAngle);
            ball.dy = -speed * Math.cos(bounceAngle);
            
            // –ì–∞—Ä–∞–Ω—Ç—É—î–º–æ –º—ñ–Ω—ñ–º–∞–ª—å–Ω—É –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É —à–≤–∏–¥–∫—ñ—Å—Ç—å
            if (Math.abs(ball.dy) < 2) {
                ball.dy = ball.dy < 0 ? -2 : 2;
            }
        }

        // game.js
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const winImage = document.getElementById('winImage');

        canvas.width = 800;
        canvas.height = 600;

        const paddle = { x: canvas.width / 2 - 75, y: canvas.height - 30, width: 150, height: 20, dx: 7 };
        const ball = { x: canvas.width / 2, y: paddle.y - 10, radius: 10, dx: 4, dy: -4, isMoving: false };

        let gameInterval = null;
        let gamePaused = false;

        // Create Blocks
        const blocks = [];
        const rows = 3, cols = 7, blockWidth = 100, blockHeight = 40;
        const colors = ["#FF0000", "#FFA500", "#FFFF00", "#008000", "#00FFFF", "#0000FF", "#800080"];

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                blocks.push({
                    x: j * (blockWidth + 10) + 35,
                    y: i * (blockHeight + 10) + 30,
                    width: blockWidth,
                    height: blockHeight,
                    color: colors[j % colors.length],
                    questionIndex: (j + i * cols) % questions.length,
                    isActive: true
                });
            }
        }

        // üõ† Draw Game Objects
        function drawPaddle() {
            ctx.fillStyle = '#0095DD';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#f00';
            ctx.fill();
            ctx.closePath();
        }

        function drawBlocks() {
            blocks.forEach(block => {
                if (block.isActive) {
                    ctx.fillStyle = block.color;
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                    ctx.fillStyle = 'black';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(questions[block.questionIndex].answer, block.x + block.width / 2, block.y + block.height / 2 + 4);
                }
            });
        }

        // üéØ Update Ball Movement
        function updateBall() {
            if (!ball.isMoving) return;
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
            if (ball.y - ball.radius < 0) ball.dy *= -1;
            if (ball.y + ball.radius > canvas.height) restartGame();

            if (ball.x > paddle.x && ball.x < paddle.x + paddle.width && ball.y + ball.radius > paddle.y) reflectBall(ball, paddle);

            blocks.forEach(block => {
                if (block.isActive && ball.x > block.x && ball.x < block.x + block.width && ball.y - ball.radius < block.y + block.height && ball.y + ball.radius > block.y) {
                    ball.dy *= -1;
                    const elements = getElements();
                    if (block.questionIndex === currentQuestionIndex) {
                        block.isActive = false;
                        elements.infoField.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${questions[currentQuestionIndex].answer}`;
                        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                        getNextQuestion();

                        if (blocks.every(b => !b.isActive)) {
                            winImage.style.display = 'block';
                            elements.infoField.textContent = '–í—ñ—Ç–∞—î–º–æ, –≤–∏ –ø–µ—Ä–µ–º–æ–≥–ª–∏!';
                            clearInterval(gameInterval);
                        }
                    } else {
                        elements.infoField.textContent = "–¶–µ –Ω–µ –ø—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å!";
                    }
                }
            });
        }

        // üîÑ Restart Game
        function restartGame() {
            alert('–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ. –°–ø—Ä–æ–±—É–π—Ç–µ –∑–Ω–æ–≤—É!');
            document.location.reload();
        }

        // üïπ Game Loop
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            drawBlocks();
        }

        // üéÆ Start Button
        document.getElementById('startButton').addEventListener('click', () => {
            if (!gameInterval) {
                ball.isMoving = true;
                getNextQuestion();
                const elements = getElements();
                elements.infoField.textContent = '–ì—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞!';
                gameInterval = setInterval(() => { updateBall(); render(); }, 16);
            }
        });

        // ‚è∏ Pause Button (Fix)
        document.getElementById('stopButton').addEventListener('click', () => {
            const elements = getElements();
            if (gamePaused) {
                gameInterval = setInterval(() => { updateBall(); render(); }, 16);
                elements.infoField.textContent = '–ì—Ä–∞ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–∞!';
            } else {
                clearInterval(gameInterval);
                elements.infoField.textContent = '–ì—Ä—É –∑—É–ø–∏–Ω–µ–Ω–æ.';
            }
            gamePaused = !gamePaused;
        });

        // üñ± Paddle Movement
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            paddle.x = Math.min(Math.max(e.clientX - rect.left - paddle.width / 2, 0), canvas.width - paddle.width);
        });

        // üöÄ Start Initial Render
        render();
    </script>
</body>
